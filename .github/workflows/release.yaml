# .github/workflows/release.yml
name: 'üïäÔ∏è Release Plugin'

on:
  workflow_run:
    workflows: ["üèóÔ∏è Build Plugin"]  # Must match the `name:` in build.yml
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          name: build-artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: dist

      - name: Get tag from triggering commit
        id: get_tag
        run: |
          TAG=$(git tag --contains ${{ github.event.workflow_run.head_sha }} | grep '^v' || true)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Fail if no release tag found
        if: steps.get_tag.outputs.tag == ''
        run: |
          echo "‚ùå No release tag (v*) found pointing to this commit."
          exit 1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          files: dist/output.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
